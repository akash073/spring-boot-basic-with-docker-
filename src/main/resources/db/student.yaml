databaseChangeLog:
  - changeSet:
      id: 1
      author: akash
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: mobile
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
